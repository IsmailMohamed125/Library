<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Library</h1>
      <dialog id="dialog">
        <form class="book-form" onsubmit="submitForm(event)">
          <label for="name">Book Name:</label>
          <input type="text" id="name" name="name" />
          <br />
          <label for="author">Book Author:</label>
          <input type="text" id="author" name="author" />
          <br />
          <label for="pages">Number of Pages:</label>
          <input type="number" id="pages" name="pages" />
          <br />
          <div class="read-input">
            <label for="read">Read:</label>
            <input type="checkbox" name="read" id="read" />
          </div>
          <br />
          <button class="form-buttons" id="submitDialogBtn" type="button">
            Submit
          </button>
          <button class="form-buttons" id="closeDialogBtn" type="button">
            Close
          </button>
        </form>
      </dialog>
      <button id="showDialogBtn" class="btn-books">
        <svg
          class="icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z"
          />
        </svg>
      </button>
    </header>
    <main class="content-container">
      <div class="content"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
